<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購物車</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>購物車</h1>

  <ul id="cart-list"></ul>

  <p>Total: <span id="total-price">0</span></p>

  <div>
    <label for="product">商品:</label>
    <select id="product">
      <optgroup label="套餐">
        <option value="A套餐-120">A套餐 - 120元</option>
        <option value="B套餐-150">B套餐 - 150元</option>
        <option value="C套餐-180">C套餐 - 180元</option>
        <option value="D套餐-180">C套餐 - 200元</option>
      </optgroup>
      <optgroup label="漢堡">
        <option value="公主漢堡-50">公主漢堡 - 50元</option>
        <option value="王子漢堡-60">王子漢堡 - 60元</option>
        <option value="國王漢堡-80">國王漢堡 - 80元</option>
        <option value="皇后漢堡-80">皇后漢堡 - 100元</option>
      </optgroup>
      <optgroup label="披薩">
        <option value="經典瑪格莉特披薩-100">經典瑪格莉特披薩 - 100元</option>
        <option value="起司爆漿披薩-110">起司爆漿披薩 - 110元</option>
        <option value="逃跑香腸披薩-110">逃跑香腸披薩 - 110元</option>
        <option value="手創披薩-120">手創披薩 - 120元</option>
        <option value="微笑薯餅披薩-120">微笑薯餅披薩 - 120元</option>
        <option value="薯片Party披薩-130">薯片Party披薩 - 130元</option>
      </optgroup>
      <optgroup label="嘴饞小食">
        <option value="超級玉米片-40">超級玉米片 - 40元</option>
        <option value="砂糖地薯-45">砂糖地薯 - 45元</option>
        <option value="芝士肉球-50">芝士肉球 - 50元</option>
        <option value="辣醬薯條-50">辣醬薯球 - 50元</option>
      </optgroup>
      <optgroup label="禁忌甜點">
        <option value="布朗尼-70">布朗尼 - 70元</option>
        <option value="冰淇淋-70">冰淇淋 - 70元</option>
        <option value="起司蛋糕-80">起司蛋糕 - 80元</option>
        <option value="檸檬塔-80">檸檬塔 - 80元</option>
      </optgroup>
    </select>
    <label for="quantity">數量:</label>
    <input type="number" id="quantity" min="1" value="1">
    <button onclick="addToCart()">加入購物車</button>
  </div>

  <script>
    // 初始化購物車
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // 更新購物車列表和總價格
    function updateCart() {
      const cartList = document.getElementById('cart-list');
      const totalPrice = document.getElementById('total-price');

      // 清空先前的內容
      cartList.innerHTML = '';

      let total = 0;

      // 顯示每個商品
      cart.forEach((item, index) => {
        const listItem = document.createElement('li');
        listItem.textContent = `${item.product} x${item.quantity} - $${item.price * item.quantity}`;

        // 添加移除按鈕
        const removeButton = document.createElement('button');
        removeButton.textContent = '移除';
        removeButton.onclick = () => removeFromCart(index);
        listItem.appendChild(removeButton);

        cartList.appendChild(listItem);

        total += item.price * item.quantity;
      });

      // 更新總價格
      totalPrice.textContent = total.toFixed(2);

      // 將購物車存入localStorage
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    // 新增商品到購物車
    function addToCart() {
      const productSelect = document.getElementById('product');
      const quantityInput = document.getElementById('quantity');
      const selectedOption = productSelect.options[productSelect.selectedIndex];
      
      const productAndPrice = selectedOption.value.split('-');
      const product = productAndPrice[0];
      const price = parseFloat(productAndPrice[1]);
      const quantity = parseInt(quantityInput.value);

      if (product && !isNaN(price) && price > 0 && !isNaN(quantity) && quantity > 0) {
        cart.push({ product, price, quantity });
        updateCart();
      } else {
        alert('請選擇有效的商品和數量！');
      }
    }

    // 從購物車中移除商品
    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }

    // 初始化頁面
    updateCart();
  </script>

</body>
</html>
