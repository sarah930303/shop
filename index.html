<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購物車</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>購物車</h1>

  <ul id="cart-list"></ul>

  <p>Total: <span id="total-price">0</span></p>

  <div>
    <label for="product">商品:</label>
    <select id="product">
      <optgroup label="套餐">
        <option value="A套餐-120">A套餐 - 120元</option>
        <option value="B套餐-150">B套餐 - 150元</option>
        <option value="C套餐-180">C套餐 - 180元</option>
        <option value="D套餐-180">C套餐 - 200元</option>
      </optgroup>
      <optgroup label="漢堡">
        <option value="公主漢堡-50">公主漢堡 - 50元</option>
        <option value="王子漢堡-60">王子漢堡 - 60元</option>
        <option value="國王漢堡-80">國王漢堡 - 80元</option>
        <option value="皇后漢堡-80">皇后漢堡 - 100元</option>
      </optgroup>
      <optgroup label="披薩">
        <option value="經典瑪格莉特披薩-100">經典瑪格莉特披薩 - 100元</option>
        <option value="起司爆漿披薩-110">起司爆漿披薩 - 110元</option>
        <option value="逃跑香腸披薩-110">逃跑香腸披薩 - 110元</option>
        <option value="手創披薩-120">手創披薩 - 120元</option>
        <option value="微笑薯餅披薩-120">微笑薯餅披薩 - 120元</option>
        <option value="薯片Party披薩-130">薯片Party披薩 - 130元</option>
      </optgroup>
       <optgroup label="經典熱狗堡">
        <option value="公主熱狗堡-60">公主熱狗堡 - 60元</option>
        <option value="肉醬熱狗堡-65">砂糖地薯 - 65元</option>
        <option value="芝士熱狗堡-65">芝士熱狗堡 - 65元</option>
        <option value="歡樂熱狗堡-80">歡樂熱狗堡 - 80元</option>
      </optgroup>
      <optgroup label="嘴饞小食">
        <option value="超級玉米片-40">超級玉米片 - 40元</option>
        <option value="砂糖地薯-45">砂糖地薯 - 45元</option>
        <option value="芝士肉球-50">芝士肉球 - 50元</option>
        <option value="辣醬薯條-50">辣醬薯條 - 50元</option>
      </optgroup>
      <optgroup label="禁忌甜點">
        <option value="布朗尼-70">布朗尼 - 70元</option>
        <option value="冰淇淋-70">冰淇淋 - 70元</option>
        <option value="起司蛋糕-80">起司蛋糕 - 80元</option>
        <option value="檸檬塔-80">檸檬塔 - 80元</option>
      </optgroup>
     </select>
    <label for="quantity">數量:</label>
    <input type="number" id="quantity" min="1" value="1">
    <button onclick="addToCart()">加入購物車</button>

    <!-- New Confirmation Button -->
    <button id="confirm-purchase" onclick="confirmPurchase()">確認購買</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
